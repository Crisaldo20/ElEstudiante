       <div>
<h1>Implementación de condigo JavaScript</h1>
<h1>Operacion de Multiplicacion</h1>

<script> 
/*Entrada de datos*/
	document.write("Operaciones solicitando datos por una pantalla promt<br>");
	var num1= parseInt(prompt("Ingresar valor N1")); // Declara la variable
	var num2= parseInt(prompt("Ingresar valor N2")); // Declara la variable
	var producto = num1*num2; // Declara la variable
/*Salida*/
		document.write("<h1>Numero 1 es:<br> "+num1+"</h1><br>"); // Imprime los datos
		document.write("<h1>Numero 2 es:<br> "+num2+"</h1><br>"); // Imprime los datos
        document.write("<h1>Producto es:<br> "+producto+"</h1><br>"); // Imprime los datos
        
        alert(num1); 
        alert(num2);

</script>
